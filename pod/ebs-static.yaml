apiVersion: v1
kind: Pod
metadata:
 name: ebs-static
 labels:
   purpose: ebs-static
spec:
 nodeSelector:
   topology: Kubernetes.io/zone: us-east-1d
 containers:
   - name: nginx
     image: nginx
     volumemount: 
       - name: ebs-static
         mountpath: /usr/share/nginx/html
      volumes:
       - name: ebs-static
         PersistentVolumeclaim:
           claimName: ebs-static
--
Kind: Service
apiVersion: v1
metadata: 
  name: nginx
spec:
 type: loadbalancer
 selector:
   purpose: ebs-static
 ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80
    targetPort: 80
      nodeport: 30007  